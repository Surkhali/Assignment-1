<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
<h2>Heading 1: Example on Unordered List</h2>
<ul type="disc">
	<li>Sportsstar</li>
	<li>Business Week</li>
	<li>Time</li>
</ul>
<h2>Heading 2: Example on Ordered List</h2>
<ol type="i" start="4">
	<li>Sports Wear</li>
	<li>Business Week</li>
	<li>Time</li>
</ol>
<h2>Heading 3: Example on Defination List</h2>
<dl>
	<dt>Sports Magazine</dt>
	<dd>Sportsstar</dd>
	<dt>Business Magazine</dt>
	<dd>Business Week</dd>
</dl>

</body>
</html>
